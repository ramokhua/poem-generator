<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <linkl rel="stylesheet" href="src/style.css" />
    <title>Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>
  
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of an English poem"
            autofocus required autocomplete="off" 
            class="instructions"
          />
          <input type="submit" />
        </form>
        
        <div class="poem">
          The night fades slow, a hush so deep,
          <br />
          The stars bow low, as shadows sleep.
        </div>
      </main>
  
      <footer>
        This AI project is coded by 
        <a href="https://github.com/ramokhua" target="_blank">Boitsholo Ramokhua</a> 
        and is open sourced on 
          <a href="https://github.com/ramokhua/poem-generator">GitHub</a> 
        and is hosted on 
            <a href="https://app.netlify.com/sites/ai-poem-generator-boitsholo/">Netlify</a>.
      </footer>
    </div> 
    <script src="src/index.js></script>
  </body>
</html>
